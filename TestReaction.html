<html>

    <head>
        <title>Test reaction</title>
        <style>
            body{
                background: #EFF0F1;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: yellowgreen">Test your reaction</h1>
        <p>Click on the boxes and circles as quickly as you can</p>
        <h4 id="yourTime">Your time: </h4>
        <div id="area"></div>
        <script>
            var isRound = 0;
            var width = 100;
            var heigth = 100;
            var margin = 0;
            var marginTop = 0;
            var past = 0;
            var now = 0;
            var second = 0;
            function getRandomColor(){
                var letters = '0123456789ABCDEF'.split('');
                var color = "#";
                for (var i = 0; i < 6; i++)
                    {
                        color+=letters[Math.floor(Math.random() * 16)];
                    }
                return color;
            }
            function setParameter(heigth,  width,  isRound, margin, marginTop){
                document.getElementById("area").style.background = getRandomColor();
                document.getElementById("area").style.width = width;
                document.getElementById("area").style.height = heigth;
                if(isRound > 5)
                    document.getElementById("area").style.borderRadius = "50%";
                else
                    document.getElementById("area").style.borderRadius = "0%";
                document.getElementById("area").style.marginLeft = margin;
                document.getElementById("area").style.marginTop = marginTop;
                document.getElementById("area").style.display = "block";
                past = new Date().getTime();
                
            }
            
           setParameter(heigth, width, isRound, margin, marginTop);
            document.getElementById("area").onclick = function(){
                now = new Date().getTime();
                second = (now - past) / 1000;
                document.getElementById("yourTime").innerHTML = "Your time: " + second + " s";
                document.getElementById("area").style.display = "none";
                width = Math.floor(Math.random() * 200) + 10;
                heigth = Math.floor(Math.random() * 200) + 10;
                margin = Math.floor(Math.random() * 400);
                marginTop = Math.floor(Math.random() * 400);
                isRound = Math.floor(Math.random() * 10);
                
                setTimeout(setParameter, (Math.random() * 3500) + 450, heigth, width, isRound, margin, marginTop);
            }
            
           
            
        </script>
    </body>
</html>
